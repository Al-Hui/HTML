  <style>
    body {
      font-family: sans-serif;
      background: #111;
      margin: 0;
      padding: 10px;
      color: white;
    }
    h1 { text-align: center; }

    .board {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .col {
      background:#1e1e1e;
      padding:10px;
      border-radius:12px;
      min-height:300px;
    }

    .task {
      background:#333;
      padding:8px;
      border-radius:8px;
      margin-bottom:8px;
      cursor:pointer;
    }

    .task.done .title {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .date {
      font-size:12px;
      opacity:0.7;
    }

    .add-box {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#000a;
      padding:10px;
      backdrop-filter:blur(10px);
    }

    input, select, button {
      padding:8px;
      border-radius:8px;
      border:none;
      margin:3px 0;
    }

    button {
      background:#4a7cff;
      color:white;
      font-weight:bold;
    }

    @media(max-width:800px){
      .board { grid-template-columns:1fr; }
    }
  </style>
</head>

<body>

<h1>üìå Kanban</h1>

<div class="board">
  <div class="col" id="todo"><h3>Todo</h3></div>
  <div class="col" id="prog"><h3>In Progress</h3></div>
  <div class="col" id="done"><h3>Done</h3></div>
</div>

<div class="add-box">
  <input id="title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏" style="width:100%;"/>
  <input id="date" type="date" style="width:100%;"/>
  <select id="column" style="width:100%;">
    <option value="todo">Todo</option>
    <option value="prog">In Progress</option>
    <option value="done">Done</option>
  </select>
  <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>
</div>

<script>
function addTask(){
  const t=document.getElementById("title").value.trim();
  if(!t) return;

  const d=document.getElementById("date").value;
  const col=document.getElementById("column").value;

  const div=document.createElement("div");
  div.className="task";
  div.innerHTML=`<div class="title">${t}</div><div class="date">${d||"–ë–µ–∑ —Å—Ä–æ–∫–∞"}</div>`;
  
  div.onclick=function(){
    div.classList.toggle("done");
    document.getElementById("done").appendChild(div);
  };

  document.getElementById(col).appendChild(div);

  document.getElementById("title").value="";
}
</script>

</body>
